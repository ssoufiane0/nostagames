<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>oldxgames – Play Free old Games</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
<link rel="icon" href="icony.png" />
<style>
  /* ===== variables, reset, body (unchanged) ===== */
  :root{--bg:#0d0b22;--surface:#161829;--text:#fff;--shadow:rgba(0,0,0,.55);--radius:.8rem}
  *{box-sizing:border-box;margin:0;padding:0}
  body{background:var(--bg);color:var(--text);font-family:'Inter',sans-serif;min-height:100vh;display:flex;flex-direction:column;padding-top:72px}

  /* ===== fixed glass navbar ===== */
  .navbar{position:fixed;top:0;left:0;width:100%;z-index:1200;display:flex;align-items:center;justify-content:space-between;padding:.75rem 1.6rem;background:rgba(20,22,34,.55);backdrop-filter:blur(10px);box-shadow:0 4px 10px rgba(0,0,0,.4)}
  .brand span{font-family:'Press Start 2P',monospace;font-size:1.8rem;line-height:1;background:linear-gradient(90deg,#ff4d4d,#f7cb4d 60%,#59eaff);-webkit-background-clip:text;background-clip:text;color:transparent;animation:hue 12s linear infinite}
  @keyframes hue{to{filter:hue-rotate(360deg)}}
  .nav-menu{display:flex;gap:2rem;list-style:none}
  .nav-menu a{color:var(--text);text-decoration:none;font-weight:600;position:relative;transition:color .2s}
  .nav-menu a::after{content:'';position:absolute;left:0;right:0;bottom:-4px;height:2px;background:currentColor;transform:scaleX(0);transition:transform .25s}
  .nav-menu a:hover,.nav-menu a:focus{color:#59eaff}
  .nav-menu a:hover::after,.nav-menu a:focus::after{transform:scaleX(1)}
  .nav-toggle{display:none;background:none;border:none;padding:0;cursor:pointer;flex-direction:column;gap:5px}
  .nav-toggle span{display:block;width:24px;height:3px;border-radius:3px;background:#fff;transition:.3s}
  @media(max-width:700px){.nav-toggle{display:flex}.nav-menu{position:fixed;top:0;right:-260px;height:100vh;width:260px;flex-direction:column;gap:1.5rem;padding:6rem 2rem;background:rgba(20,22,34,.85);backdrop-filter:blur(14px);transition:right .35s}.nav-menu.open{right:0}}

  /* ===== grid & cards ===== */
  .grid{display:flex;flex-wrap:wrap;gap:2rem;padding:2rem 1rem 4rem;justify-content:center;flex:1;max-width:1200px;margin:auto}
  .card{flex:0 1 calc(18% - 1rem);max-width:calc(18% - 1rem);display:flex;flex-direction:column;align-items:center;cursor:pointer;transition:transform .18s}
  .card:hover{transform:translateY(-6px)}
  .card img{width:100%;aspect-ratio:1;object-fit:cover;border-radius:var(--radius);box-shadow:0 6px 14px var(--shadow);background:var(--surface)}
  .title{margin-top:.55rem;text-align:center;font-weight:600;font-size:.95rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:11ch}
  @media(max-width:900px){.card{flex:0 1 calc(28% - 1rem)}}
  @media(max-width:600px){.card{flex:0 1 calc(45% - 1rem)}}

  /* ===== overlay ===== */
  #overlay{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;padding:2rem;z-index:2000}
  #overlay iframe{width:100%;height:100%;border:none;border-radius:.7rem;max-width:90vw;max-height:90vh;background:#000}
  #overlay .close{position:absolute;top:1.2rem;right:1.2rem;font-weight:800;background:#d2d2d2;color:#000;border:none;padding:.65rem 1rem;font-size:1.25rem;border-radius:.6rem;cursor:pointer;box-shadow:0 2px 6px var(--shadow);transition:background .2s,font-size .2s}
  #overlay .close:hover{background:#aaa;font-size:1.3rem}

  /* ===== FOOTER ===== */
.site‑footer{
  background:rgba(20,22,34,.65);
  backdrop‑filter:blur(10px);
  border‑top:1px solid #272a3f;
  box‑shadow:0 -2px 8px rgba(0,0,0,.4);
}

/* 1 )  make the inner wrapper a vertical, centered flex‑column */
.footer‑inner{
  margin:auto;               /* keeps it centered in the page */
  padding:2rem 1rem 2.5rem;
  display:flex;
  flex-direction:column;     /* stack brand, links, copyright */
  align-items:center;        /* <-  centers them horizontally */
  gap:1.2rem;
  text-align:center;         /* fallback for inline elements */
}

/* 2 )  keep the link row centered and nicely spaced */
.footer‑links{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;    /* ensures row itself is centered */
  gap:1.5rem;
}

.footer‑links a,
.footer‑inner p{font-size:.9rem;color:#aab2ff}
.footer‑links a{text-decoration:none;transition:opacity .2s}
.footer‑links a:hover{opacity:.75}

.brand{
  font-family:'Press Start 2P',monospace;
  font-size:1.1rem;
  background:linear-gradient(90deg,#ff4d4d,#f7cb4d 60%,#59eaff);
  -webkit-background-clip:text;background-clip:text;color:transparent;
}
</style>
</head>
<body>

<!-- ========== NAVBAR ========== -->
<nav class="navbar">
  <div class="brand"><span>oldxgames</span></div>

  <button class="nav-toggle" id="navToggle" aria-label="Toggle menu">
    <span></span><span></span><span></span>
  </button>


  <ul class="nav-menu" id="navMenu">
    <li><a>Donate!</a></li>
  </ul>
</nav>

<!-- ========== GAME GRID ========== -->
<div class="grid" id="gameGrid"></div>

<!-- ========== OVERLAY PLAYER ========== -->
<div id="overlay">
  <button class="close" id="closeBtn">✕</button>
  <iframe id="gameFrame" loading="lazy"
          sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-fullscreen"></iframe>
</div>

  <!-- ======= FOOTER ======= -->
<footer class="site‑footer">
  <div class="footer‑inner">
    <p class="brand">oldxgames</p>
    <p class="copyright">
      © 2025 oldxgames. ❤️
    </p>
  </div>
</footer>


<script src="./dist/app.obf.js"></script>
</body>
</html>
